name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    # paths:
    #   - 'frontend/**'  # только если что-то изменилось в директории frontend
    #   - '.github/workflows/**'
  workflow_dispatch: # включает возможность запустить вручную

jobs:
  deploy:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: frontend  # работаем в папке frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          BASE_URL: /signer-web/ # /${{ github.event.repository.name }}/
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public # каталог сборки